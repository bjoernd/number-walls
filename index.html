<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Puzzle Challenge</title>
    <style>
        .game-title {
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 42px;
            font-weight: bold;
            margin: 30px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .wall-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 50px auto;
            width: fit-content;
        }

        .wall-row {
            display: flex;
            gap: 10px;
        }

        .brick {
            width: 80px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .brick input {
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: transparent;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }

        .message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Pyramid Puzzle Challenge</h1>

    <div class="wall-container">
        <!-- Top row: F -->
        <div class="wall-row">
            <div class="brick" id="brick-f">
                <input type="text" id="f" maxlength="2">
            </div>
        </div>

        <!-- Middle row: D, E -->
        <div class="wall-row">
            <div class="brick" id="brick-d">
                <input type="text" id="d" maxlength="2">
            </div>
            <div class="brick" id="brick-e">
                <input type="text" id="e" maxlength="2">
            </div>
        </div>

        <!-- Bottom row: A, B, C -->
        <div class="wall-row">
            <div class="brick" id="brick-a">
                <input type="text" id="a" maxlength="2">
            </div>
            <div class="brick" id="brick-b">
                <input type="text" id="b" maxlength="2">
            </div>
            <div class="brick" id="brick-c">
                <input type="text" id="c" maxlength="2">
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="check-btn" disabled>Check</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        class NumberWall {
            constructor() {
                this.values = { a: 0, b: 0, c: 0, d: 0, e: 0, f: 0 };
                this.hiddenFields = [];
                this.gameActive = false;

                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.startBtn = document.getElementById('start-btn');
                this.checkBtn = document.getElementById('check-btn');
                this.message = document.getElementById('message');
                this.inputs = {
                    a: document.getElementById('a'),
                    b: document.getElementById('b'),
                    c: document.getElementById('c'),
                    d: document.getElementById('d'),
                    e: document.getElementById('e'),
                    f: document.getElementById('f')
                };
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.checkBtn.addEventListener('click', () => this.checkAnswers());

                // Add input validation to only allow numeric characters
                Object.values(this.inputs).forEach(input => {
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    });

                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && this.gameActive) {
                            this.checkAnswers();
                        }
                    });
                });
            }

            generateRandomNumber() {
                return Math.floor(Math.random() * 21); // 0 to 20
            }

            generateWall() {
                // Generate A, B, C randomly
                this.values.a = this.generateRandomNumber();
                this.values.b = this.generateRandomNumber();
                this.values.c = this.generateRandomNumber();

                // Calculate D, E, F based on rules
                this.values.d = this.values.a + this.values.b;
                this.values.e = this.values.b + this.values.c;
                this.values.f = this.values.d + this.values.e;

                // Ensure all values are within 0-20 range
                if (this.values.d > 20 || this.values.e > 20 || this.values.f > 20) {
                    this.generateWall(); // Regenerate if any value exceeds 20
                }
            }

            selectHiddenFields() {
                const allFields = ['a', 'b', 'c', 'd', 'e', 'f'];
                const shuffled = allFields.sort(() => 0.5 - Math.random());
                this.hiddenFields = shuffled.slice(0, 3);
            }

            displayWall() {
                Object.keys(this.inputs).forEach(field => {
                    const input = this.inputs[field];
                    if (this.hiddenFields.includes(field)) {
                        input.value = '';
                        input.disabled = false;
                        input.style.backgroundColor = 'white';
                    } else {
                        input.value = this.values[field];
                        input.disabled = true;
                        input.style.backgroundColor = '#f0f0f0';
                    }
                });
            }

            startGame() {
                this.generateWall();
                this.selectHiddenFields();
                this.displayWall();

                this.gameActive = true;
                this.startBtn.disabled = true;
                this.checkBtn.disabled = false;
                this.message.textContent = '';

                // Focus on first empty field
                const firstHidden = this.hiddenFields[0];
                this.inputs[firstHidden].focus();
            }

            checkAnswers() {
                if (!this.gameActive) return;

                let allCorrect = true;

                for (const field of this.hiddenFields) {
                    const userValue = parseInt(this.inputs[field].value);
                    if (isNaN(userValue) || userValue !== this.values[field]) {
                        allCorrect = false;
                        break;
                    }
                }

                this.message.textContent = allCorrect ? 'Right!' : 'Wrong!';
                this.message.style.color = allCorrect ? 'green' : 'red';

                this.gameActive = false;
                this.checkBtn.disabled = true;

                // Auto-start new game after 5 seconds
                setTimeout(() => {
                    this.startBtn.disabled = false;
                    this.startGame();
                }, 5000);
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NumberWall();
        });
    </script>
</body>
</html>
