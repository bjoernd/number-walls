<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Pyramiden-Puzzle-Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Pyramiden-Puzzle-Challenge</h1>

    <div class="game-layout">
        <div class="brick-container">
            <!-- Top row: F -->
            <div class="wall-row">
                <div class="brick" id="brick-f">
                    <input type="text" id="f" maxlength="4">
                </div>
            </div>

            <!-- Middle row: D, E -->
            <div class="wall-row">
                <div class="brick" id="brick-d">
                    <input type="text" id="d" maxlength="4">
                </div>
                <div class="brick" id="brick-e">
                    <input type="text" id="e" maxlength="4">
                </div>
            </div>

            <!-- Bottom row: A, B, C -->
            <div class="wall-row">
                <div class="brick" id="brick-a">
                    <input type="text" id="a" maxlength="4">
                </div>
                <div class="brick" id="brick-b">
                    <input type="text" id="b" maxlength="4">
                </div>
                <div class="brick" id="brick-c">
                    <input type="text" id="c" maxlength="4">
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="outcome-container">
                <div class="message" id="message"></div>
            </div>

            <div class="score-container">
                <div class="info-item">
                    <span class="info-label">Richtig:</span>
                    <span class="score-value" id="right-score">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Falsch:</span>
                    <span class="score-value" id="wrong-score">0</span>
                </div>
            </div>

            <div class="options-container">
                <div class="info-item">
                    <span class="info-label">Sound:</span>
                    <button id="sound-toggle" class="sound-button sound-on" title="Sound ein/aus">
                        ðŸ”Š
                    </button>
                </div>
                <div class="info-item">
                    <span class="info-label" id="max-limit-label">Zahlen bis:</span>
                    <input type="text" id="max-limit" class="limit-input" maxlength="4" placeholder="20" value="20">
                </div>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="game-core.js"></script>
    <script src="game.js"></script>
</body>
</html>
