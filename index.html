<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Puzzle Challenge</title>
    <style>
        .game-title {
            text-align: center;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 42px;
            font-weight: bold;
            margin: 30px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .wall-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 50px auto;
            width: fit-content;
        }

        .wall-row {
            display: flex;
            gap: 10px;
        }

        .brick {
            width: 80px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .brick input {
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: transparent;
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }

        .message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Pyramid Puzzle Challenge</h1>

    <div class="wall-container">
        <!-- Top row: F -->
        <div class="wall-row">
            <div class="brick" id="brick-f">
                <input type="text" id="f" maxlength="2">
            </div>
        </div>

        <!-- Middle row: D, E -->
        <div class="wall-row">
            <div class="brick" id="brick-d">
                <input type="text" id="d" maxlength="2">
            </div>
            <div class="brick" id="brick-e">
                <input type="text" id="e" maxlength="2">
            </div>
        </div>

        <!-- Bottom row: A, B, C -->
        <div class="wall-row">
            <div class="brick" id="brick-a">
                <input type="text" id="a" maxlength="2">
            </div>
            <div class="brick" id="brick-b">
                <input type="text" id="b" maxlength="2">
            </div>
            <div class="brick" id="brick-c">
                <input type="text" id="c" maxlength="2">
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="check-btn" disabled>Check</button>
    </div>

    <div class="message" id="message"></div>

    <script src="game.js"></script>
</body>
</html>
