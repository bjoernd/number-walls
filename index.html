<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Pyramid Puzzle Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Pyramid Puzzle Challenge</h1>

    <div class="game-layout">
        <div class="score-container">
            <div class="score-item">
                <span class="score-label">Right:</span>
                <span class="score-value" id="right-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Wrong:</span>
                <span class="score-value" id="wrong-score">0</span>
            </div>
        </div>
    </div>

    <div class="wall-container">
        <!-- Top row: F -->
        <div class="wall-row">
            <div class="brick" id="brick-f">
                <input type="text" id="f" maxlength="2">
            </div>
        </div>

        <!-- Middle row: D, E -->
        <div class="wall-row">
            <div class="brick" id="brick-d">
                <input type="text" id="d" maxlength="2">
            </div>
            <div class="brick" id="brick-e">
                <input type="text" id="e" maxlength="2">
            </div>
        </div>

        <!-- Bottom row: A, B, C -->
        <div class="wall-row">
            <div class="brick" id="brick-a">
                <input type="text" id="a" maxlength="2">
            </div>
            <div class="brick" id="brick-b">
                <input type="text" id="b" maxlength="2">
            </div>
            <div class="brick" id="brick-c">
                <input type="text" id="c" maxlength="2">
            </div>
        </div>
    </div>


    <div class="message" id="message"></div>

    <script src="game-core.js"></script>
    <script src="game.js"></script>
</body>
</html>
